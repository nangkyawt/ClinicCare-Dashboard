<div class="main-layout">
  <app-sidebar></app-sidebar>
  <div class="content">
    <app-topbar></app-topbar>
    <div class="card-container">
      <div class="card">
        <div class="card-content">
          <h4>65</h4>
          <img
            src="../../assets/images/first-aid-box.png"
            alt="Appointments Icon"
            class="icon"
          />
        </div>
        <p>Appointments</p>
      </div>
      <div class="card">
        <div class="card-content">
          <h4>23</h4>
          <img
            src="../../assets/images/patient.png"
            alt="New Patients Icon"
            class="icon"
          />
        </div>
        <p>New Patients</p>
      </div>
      <div class="card">
        <div class="card-content">
          <h4>8</h4>
          <img
            src="../../assets/images/surgery-room.png"
            alt="Operations Icon"
            class="icon"
          />
        </div>
        <p>Operations</p>
      </div>
      <div class="card">
        <div class="card-content">
          <h4>$4500</h4>
          <img
            src="../../assets/images/dollar-sign.png"
            alt="Earnings Icon"
            class="icon"
          />
        </div>
        <p>Earnings</p>
      </div>
    </div>

    <div class="table-doctor-container">
      <div class="table-card">
        <h1>Last Appointments</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="table1">No</th>
              <th class="table2">Name</th>
              <th class="table3">Doctor's Name</th>
              <th class="table4">Condition</th>
              <th class="table5">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let appointment of appointments; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ appointment.name }}</td>
              <td>{{ appointment.doctor }}</td>
              <td>{{ appointment.condition }}</td>
              <td>
                <button class="action-button">
                  <i class="fas fa-edit icon"></i>
                </button>
                <button class="action-button">
                  <i class="fas fa-trash icon"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card doctor-card">
      <div class="card-content">
        <h4>15</h4>
        <img
          src="../../assets/images/doctor.png"
          alt="Doctor Visiting Icon"
          class="icon"
        />
      </div>
      <p>Doctor Visiting</p>
    </div>
  </div>
</div>
